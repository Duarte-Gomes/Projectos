<div class="row">
	<div class="col-md-3">
	
	</div>





	<div class="col-md-6" ng-controller="StoryController as story">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">Novo Utilizador</div>
				<div class="panel-body">
					<form>
						<input class="form-control" type="text" name="story" ng-model="story.storyData.name" placeholder="Nome" required>						
						<input class="form-control" type="text" name="story" ng-model="story.storyData.company" placeholder="Empresa" required>						
						<input class="form-control" type="text" name="story" ng-model="story.storyData.email" placeholder="Email" required>
						<button type="button" class="btn btn-success" ng-click="story.createStory()">Gravar</button>					
					</form>
				</div>
			</div>
			<div class="panel panel-success">
				<div class="panel-heading">Utilizadores</div>
					<div class="panel-body">
						<table class="table">
							<tr>
								<th>Empresa</th>
								<th>&nbsp;</th>
								<th>Nome</th>
								<th>&nbsp;</th>
							</tr>
							<tr ng-repeat="each in story.stories | reverse">
								<td>{{each.company}}</td>
								<td>&nbsp;</td>
								<td>{{each.name}}</td>
								<td><a href=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
							</tr>


						</table>





						<p></p>
					</div>
									
			</div>
		</div>
	</div>
	<div class="col-md-3">
	
	</div>

</div>
